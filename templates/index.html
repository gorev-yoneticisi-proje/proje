<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Yöneticisi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1>Görev Yöneticisi</h1>
                </div>
                <div class="header-right">
                    <div class="header-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalTasks">0</span>
                            <span class="stat-label">Toplam</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-number" id="completedTasks">0</span>
                            <span class="stat-label">Bitti</span>
                        </div>
                        <div class="stat-divider"></div>
                        <div class="stat-item">
                            <span class="stat-number" id="pendingTasks">0</span>
                            <span class="stat-label">Bekliyor</span>
                        </div>
                    </div>
                    <a href="/admin" class="admin-link">Yönetim</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Görev Ekleme Formu -->
            <section class="section form-section">
                <h2>Yeni Görev Ekle</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-row">
                        <div class="form-group flex-grow">
                            <label for="baslik">Başlık *</label>
                            <input type="text" id="baslik" name="baslik" required placeholder="Görev başlığı...">
                        </div>
                        <div class="form-group">
                            <label for="kategori">Kategori</label>
                            <select id="kategori" name="kategori_id">
                                <option value="">Seçiniz...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="aciklama">Açıklama</label>
                        <textarea id="aciklama" name="aciklama" rows="3" placeholder="Görev detayları..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="oncelik">Öncelik</label>
                            <select id="oncelik" name="oncelik">
                                <option value="düşük">Düşük</option>
                                <option value="orta" selected>Orta</option>
                                <option value="yüksek">Yüksek</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="durum">Durum</label>
                            <select id="durum" name="durum">
                                <option value="beklemede" selected>Beklemede</option>
                                <option value="devam-ediyor">Devam Ediyor</option>
                                <option value="tamamlandı">Tamamlandı</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bitis_tarihi">Bitiş Tarihi</label>
                            <input type="date" id="bitis_tarihi" name="bitis_tarihi">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Görev Ekle</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">İptal</button>
                    </div>
                    <input type="hidden" id="editTaskId" value="">
                </form>
            </section>

            <!-- Filtreler -->
            <section class="section filters-section">
                <div class="filters">
                    <div class="filter-group">
                        <label>Kategori:</label>
                        <select id="filterCategory">
                            <option value="">Tümü</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Durum:</label>
                        <select id="filterStatus">
                            <option value="">Tümü</option>
                            <option value="beklemede">Beklemede</option>
                            <option value="devam-ediyor">Devam Ediyor</option>
                            <option value="tamamlandı">Tamamlandı</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Öncelik:</label>
                        <select id="filterPriority">
                            <option value="">Tümü</option>
                            <option value="düşük">Düşük</option>
                            <option value="orta">Orta</option>
                            <option value="yüksek">Yüksek</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- İlerleme Çubuğu -->
            <section class="section progress-section">
                <h3>İlerleme Durumu</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p class="progress-text"><span id="progressPercent">0</span>% tamamlandı</p>
            </section>

            <!-- Görev Listesi -->
            <section class="section tasks-section">
                <h2>Görevlerim</h2>
                <div id="tasksList" class="tasks-list">
                    <div class="loading">Görevler yükleniyor...</div>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Bildirimi -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
